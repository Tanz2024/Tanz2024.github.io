    <title>Your Website Name</title>

        body {
            font-family: Arial, sans-serif;

            padding: 0;

        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;

            padding: 10px;

            position: fixed;
            width: 100%;
